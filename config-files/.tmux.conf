# --- key binding

# change prefix
unbind C-b
set -g prefix C-Space

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# split window into panes
bind-key - split-window -v -c '#{pane_current_path}'
bind-key _ split-window -h -c '#{pane_current_path}'

# fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# coarse adjustment (5 or 10 cursor cells per bump)
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

#bind-key c new-window -c '#{pane_current_path}'
bind-key b break-pane -d

# Smart pane switching with awareness of vim splits
# https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# restoring clear screen
bind C-l send-keys 'C-l'

# Setup 'v' to begin selection as in Vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
# use xclip utility to copy paste from tmux to system clipboard and vice versa
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# --- options

# colors
set-option -g default-terminal "screen-256color"

# status bar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# window list colors
setw -g window-status-current-fg black 
setw -g window-status-current-bg brightred #orange
setw -g window-status-current-attr bright
setw -g window-status-activity-fg brightred #orange
setw -g window-status-activity-bg default
setw -g window-status-activity-attr bright

# pane border
setw -g pane-border-fg brightgreen #base02
setw -g pane-active-border-fg yellow #base01

# message text
setw -g message-bg black #base02
setw -g message-fg brightred #orange

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# status bar content
set-option -g status-left-length 50
set-option -g status-right "#(date '+%a %b %d - %H:%M')"

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# Start pane numbering at 1
set -g pane-base-index 1

# Start window numbering at 1
set -g base-index 1
# Renumber windows as they are created and destroyed to keep the window numbers consistent with the count
set -g renumber-windows on 

# Use vim keybindings in copy mode
setw -g mode-keys vi
